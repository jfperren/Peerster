<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peerster</title>
  </head>
  <body>
    <div id="id">My name here</div>
    <div id="nodes">
      <ul>
        <li>127.0.0.1:5000</li>
        <li>127.0.0.1:5001</li>
      </ul>
    </div>
    <form id="message-form">
      <input name="message", type="text", placeholder="Message"/>
      <button>Send</button>
    </form>
    <div id="chat">
      <ul>
        <li>A: Message1</li>
        <li>B: Message2</li>
      </ul>
    </div>
  </body>
</html>
